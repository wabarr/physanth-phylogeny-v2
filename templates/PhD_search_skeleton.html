{% extends "default.html" %}
{% load static %}

{% block content %}

<div class="container" id="search-bar-container">
        <div class="row">
            <div class="col s12"><h3>Search</h3></div>
            <div class="col s12 m6">
                {{ SchoolForm.media }}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">By Name</span>
                        {{ PhD_form_for_ajax_selects_search }}
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">By School</span>
                        {{ SchoolForm }}
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s12">
                <div class="row" id="people-search-results">
                </div>
            </div>
        </div>
</div>


{% endblock %}

{% block javascript_doc_ready %}
<script src={% static "js/cleanup.js" %}></script>
<script>

$('select').material_select();



$("input").on("click touchstart", function(){
    cleanUp();
});

$(".input-field").on("focusin", function(){
    $('.results_on_deck').html("")
});

$('select').on('change', function(){
    var paramValue = $('select').val();
    var params={"specialization__name":paramValue};
    $("#query").html("<div class='chip blue darken-1 white-text'>" + paramValue + "</div>");
    fetchResults(params);
})

function redirect2detail(id) {
      window.location.href="/detail/"+ id
    }

function fetchResults(GETparams){
    // If you try to fetchResults with no parameters you get nothing
    if (typeof GETparams === 'undefined') {
        cleanUp();
        return;
    }

    $.ajax({
        url : '/people_ajax/',
        method: "GET",
        data : GETparams,

        success: function(data){
            $('#people-search-results').html(data);
        }
    });
}

function checkResultsVisibleAndScrollIfNeeded() {
    var top_of_element = $("#people-search-results").offset().top;
    var bottom_of_element = $("#people-search-results").offset().top + $("#people-search-results").outerHeight();
    var bottom_of_screen = $(window).scrollTop() + $(window).height();
    var top_of_screen = $(window).scrollTop();

    if((bottom_of_screen > top_of_element) && (top_of_screen < bottom_of_element)){
        // Results are at least partially visible, don't do anything
    }
    else {
        $('html, body').animate({
            scrollTop: ($('#people-search-results').offset().top)
        },1000);
    }
}

</script>

{% endblock %}
