{% extends "default.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for object in object_list %}
            <div class="col s6 offset-s3">
                <a href="/detail/{{ object.associated_UserProfile.associated_PhD.URL_for_detail }}"
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="/media/{{ object.photo }}.THUMBNAIL">
                        </div>

                        <div class="card-content">
                            <span class="card-title">{{ object.associated_UserProfile.associated_PhD }}</span>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
