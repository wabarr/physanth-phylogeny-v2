{% extends "default.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for object in object_list %}
            {% with object as thePhD %}
                <div class="col s12 m6">
                {% include "PhD_detail.html" %}
                </div>
            {% endwith %}
            {% if not forloop.last %}
                {% if forloop.counter|divisibleby:2 %}
                    </div>
                    <div class="row">
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
