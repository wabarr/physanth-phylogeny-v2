{% if request.user.is_authenticated %}
    <div class="row amber lighten-3">
        <div class="container">
            <div class="col s6">
                Hello, {{ request.user }}
            </div>
            <div class="col s6 right-align">
                <a href="/logout/">Logout</a>
            </div>
        </div>
    </div>

{% else %}
     <div class="row amber lighten-3">
        <div class="container">
            <div class="col s12 right-align">
                <a href="/login/">Login</a>
            </div>
        </div>
    </div>
{%  endif %}
