<!-- This template is for formatting search results
wich are dynamically inserted via ajax from the person_list.html template -->
{% for object in object_list %}
    <div class="col s12 l6">
        <div class="card amber lighten-3 hoverable person-card">
            <div class="card-content">
                <span class="card-title">{{ object.firstName }} {{ object.lastName }} ({{ object.yearOfPhD }})</a></span>
                <div class="chip white">{{ object.school }}</div>
                {% for special in object.specialization.iterator %}
                    <div class="chip white-text blue darken-1">{{ special }}</div>
                {% endfor %}
                <span class="hidden-url-for-detail">/detail/{{ object.URL_for_detail }}/</span>
            </div>
        </div>
    </div>
{% empty %}
    <div class="col s12 16">
        <div class="card red lighten-4">
            <div class="card-content">
                <span class="card-title">No matches found</span>
            </div>
        </div>
    </div>
{% endfor %}
