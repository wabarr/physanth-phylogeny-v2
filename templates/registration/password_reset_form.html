{% extends "default.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card col s12 m6">
                <div class="card-content">
                    <span class="card-title">Reset your password</span>
                    <p>An password reset email will be sent, but only if your email address is associated with a user account.</p>
                    <form method="post" action="">{% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Reset</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
{% endblock %}
